<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark-mode-switch.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-options">
      <label for="length">Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="8" max="64" value="12">
      <div class="options">
        <label><input type="checkbox" id="includeSymbols">Include Symbols</label>
        <label><input type="checkbox" id="includeNumbers">Include Numbers</label>
        <label><input type="checkbox" id="includeLowercase">Include Lowercase</label>
        <label><input type="checkbox" id="includeUppercase">Include Uppercase</label>
        <label><input type="checkbox" id="excludeSimilar">Exclude Similar</label>
        <label><input type="checkbox" id="excludeAmbiguous">Exclude Ambiguous</label>
      </div>
      <button id="generate">Generate Password</button>
      <button id="copy">Copy to Clipboard</button>
    </div>
    <div class="password-display">
      <input type="text" id="generatedPassword" class="text-dark-mode" readonly>
    </div>
    <div class="dark-mode-switch">
      <input type="checkbox" id="dark-mode-toggle">
      <label for="dark-mode-toggle">
        <span class="emoji-light">â˜€ï¸</span>
        <span class="emoji-dark">ğŸŒ™</span>
      </label>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
